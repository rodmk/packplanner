<!-- messageContactModal -->
{% block extrahead %}
	<script type="text/javascript">	
		{% include "js/message-contact-modal.js" %}
	</script>
{% endblock %}

<div id="messageContactModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="myModalLabel">New Message</h3>
	</div>

	<div class="modal-body">
		<form class="form-horizontal" id="messageToContact">
			<div class="control-group">
				<label class="control-label">From</label>
				<div class="controls">
					<span class="uneditable-input" type="text" id="inputEmailID"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">To</label>
				<div class="controls">
					<span class="uneditable-input" type="text" id="outputEmailID"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Subject</label>
				<div class="controls">
					<input type="text" id="subjectMessage" placeholder="Subject">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Message</label>
				<div class="controls">
					<textarea cols="" rows="5" id="messageText" placeholder="Message"></textarea>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="flat btn" data-dismiss="modal" aria-hidden="true"style="background-color:#BDC3C7;">Close</button>
		<button class="flat btn btn-primary" data-dismiss="modal" id="sendMessageButton">Send Message</button>
	</div>
</div><!--end modal -->
