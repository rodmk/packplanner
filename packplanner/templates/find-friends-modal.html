{% block extrahead %}
	<style>
		{% include "css/contacts.css" %}
	</style>

	<script type="text/javascript">	
		{% include "js/contacts.js" %}
		{% include "js/find-friends-modal.js" %}
	</script>
{% endblock %}

<!-- newContactModal -->
<div id="findFriendsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="myModalLabel">Find Friends</h3>
	</div>

	<div class="input-append" style="margin-left: 12px; margin-top: 10px; margin-bottom: 10px;">
		<span class"add-on"><i class="icon-search" style="margin-right: 5px; margin-top: 0px; vertical-align: middle;"></i></span>
		<input id="friendSearch" class="search-query" type="text" data-provide="typeahead" autocomplete="off" placeholder="Search" class="span6" style="vertical-align: middle;">
	</div>

	<div class="modal-body">
		<form id="findFriendSearch">
			<div class="well" id="search-friends-panel">
				<ul id="contactFriendHeaders" class="nav nav-list">
				</ul>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="flat btn" data-dismiss="modal" aria-hidden="true"style="background-color:#BDC3C7;">Close</button>
		<button class="flat btn btn-primary" id="createContactButton">Add Contact</button>
	</div>
</div><!--end modal -->
