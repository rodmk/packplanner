{% extends "base.html" %}

{% block title %}Inbox{% endblock %}

{% block extrahead %}
	<style>
		{% include "css/contacts.css" %}
	</style>

	<script type="text/javascript">	

		{% include "js/inbox.js" %}


	</script>
{% endblock %}

{% block navbar-inbox-active %}
class="active"
{% endblock %}

{% block content %}

 	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<form class="navbar-search">
							<div class="input-append">
								<span class"add-on"><i class="icon-search"></i></span>
								<input class="search-query" type="text" placeholder="Search" class="span6">
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
 	</div>

 	<div class="container">
 		<table class="table">
 			<thead>
 				<tr>
 					<th>Sender</th>
 					<th>Subject</th>
 					<th>Date</th>
 				</tr>
			</thead>
			<tbody id="messages_tbl">
			</tbody>
		</table>
 	</div>

{% endblock %}
