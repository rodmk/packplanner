{% extends "base.html" %}

{% block extrahead %}
	<style>
		{% include "css/contacts.css" %}
	</style>

	<script type="text/javascript">	
		{% include "js/contacts.js" %}


	</script>
{% endblock %}

{% block navbar-contacts-active %}
class="active"
{% endblock %}

{% block content %}

 	<div class="container">
		<div class="row">
			<div class="span12">
				<div class="navbar">
					<div class="navbar-inner">
						<form class="navbar-search">
							<div class="input-append">
								<span class"add-on"><i class="icon-search" style="margin-right:5px;margin-top:0px;vertical-align:middle;"></i></span>
								<input class="search-query" type="text" placeholder="Search" class="span6" style="vertical-align:middle;">
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
 	</div>

 	<div class="container">
		<div class="row-fluid">
			<div class="span6 well" id="left-contact-pane">
				<ul id="contactHeaders" class="nav nav-list">
				</ul>

			</div>
			<div class="span6" id="right-contact-pane">
				<div class="contactView">
					<div class="placeholder">
						<img src="../static/img/placeholder_user.png" alt="" />
					</div>
					<div class="helperText" id="selectUserText">
						<p>Select a Contact<p>
					</div>

				</div>

			</div>
		</div>
 	</div>

{% endblock %}
