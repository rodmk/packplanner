{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="span12">
			{% if form.errors %}
			<p class="error">Sorry, that's not a valid username or password</p>
			{% endif %}
		</div>
	</div>
	<div class="row-fluid" style="margin-top:30px;">
		<div class="span3 offset4 well">
			<form action="" method="post" style="margin:30px 20px 30px 20px;"> {% csrf_token %}
				<div class="row-fluid">
					<div>
						<label for="username">Username:</label>
						<input class="span12"type="text" name="username" value="" id="username">
					</div>
				<div class="row-fluid">
					<div>
						<label for="password">Password:</label>
						<input class="span12"type="password" name="password" value="" id="password">
					</div>
				</div>
				<div class="row-fluid">
					<div>
						<input class="btn btn-inverse" type="submit" value="Login" style="margin-top:20px;" />
						<input type="hidden" name="next" value="/calendar/" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
