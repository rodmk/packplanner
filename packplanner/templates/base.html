<!DOCTYPE html>
<html>
 	<head>
        <meta charset="utf-8">

        <title>PackPlanner | {% block title %}{% endblock %}</title>
     
    	<link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    	<link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
    	<link href="{{STATIC_URL}}css/bootstrap-datetimepicker.min.css" rel="stylesheet">
	    <link href="{{STATIC_URL}}css/jquery-ui-1.10.2.smoothness.css" rel="stylesheet"/></link>

    	<script src="{{STATIC_URL}}js/jquery-1.8.1.min.js" type="text/javascript"></script>
    	<script src="{{STATIC_URL}}js/jquery-ui.js"></script>
	    <script src="{{STATIC_URL}}js/bootstrap.js" type="text/javascript"></script>
	    <script src="{{STATIC_URL}}js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>

	    {% block extrahead %}
	    {% endblock %}

	    <style>
	    	{% include "css/navbar.css" %}
	    </style>

 	</head>
 	<body>
 		{% block navbar %}
 		<div class="container-fluid">
			<div class="navbar">
			 	<div class="navbar-inner">
			    	<a class="brand" href="/home/">Pack Planner</a>
			    	<ul class="nav">
			      		<li {% block navbar-calendar-active %}{% endblock %}><a href="/calendar/">Calendar</a></li>
					    <li {% block navbar-contacts-active %}{% endblock %}><a href="/contacts/">Contacts</a></li>
					    <li {% block navbar-inbox-active %}{% endblock %}><a href="/inbox/">Inbox</a></li>
					    <li {% block navbar-schedules-active %}{% endblock %}><a href="/schedules/">Schedules</a></li>
			    	</ul>
			   		<ul class="nav pull-right">
			      		<li {% block navbar-settings-active %}{% endblock %}><a href="/settings/">Settings</a></li>
			      		<li><a href="/accounts/logout/">Logout</a></li>
			    	</ul>
			  	</div>
			</div>
		</div>
		{% endblock %}

		{% block content %}
 		{% endblock %}

 	</body>
</html>
