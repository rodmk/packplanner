		<script type="text/javascript">	

		var currentDate;

		/*
		Filters
		*/
		var booleanFilters = [];
		var childrenFilters = ["Me", "Nick", "Andy", "Barry", "Christine", "Adetokumbo", "Mary-Jane the Third", "Henry", "Billy"];
		var helpFilters = ["All"];

		/*
		Constants
		*/
		var DEFAULT_ALL_CLASS = "btn-inverse";
		var DEFAULT_FILTER_CLASS = "btn pull-left";
		var DEFAULT_FILTER_CLASS_DYN = '"btn pull-left"';
		var CUSTOM_FILTER_PREFIX = "btn-custom";

		$(document).ready(function() {

			for(i=0;i<=helpFilters.length-1;i++){
 				$('#filterBtnGroup').append('<button id="allChildren" class=' + DEFAULT_FILTER_CLASS_DYN +'>' + helpFilters[i] + '</button>');
			}

			for(j=0;j<=childrenFilters.length-1;j++){
 				$('#filterBtnGroup').append('<button id="partialChildren" class=' + DEFAULT_FILTER_CLASS_DYN +'>' + childrenFilters[j] + '</button>');
 				booleanFilters[j] = 0;
			}

			$("#filterBtnGroup #partialChildren").each(function (value) {
            	$(this).bind( "click", function() {
					$(this).toggleClass( CUSTOM_FILTER_PREFIX + value);
					($(this).attr('class') == DEFAULT_FILTER_CLASS + " " + CUSTOM_FILTER_PREFIX + value) ? booleanFilters[value] = 1 : booleanFilters[value] = 0;
				});
			});

			$("#filterBtnGroup #allChildren").each(function () {
            	$(this).bind( "click", function() {
					$(this).toggleClass( DEFAULT_ALL_CLASS );

					if ($(this).attr('class') == DEFAULT_FILTER_CLASS + " " + DEFAULT_ALL_CLASS){
						$("#filterBtnGroup #partialChildren").each(function (value) {

							if ($(this).attr('class') != DEFAULT_FILTER_CLASS + " " + CUSTOM_FILTER_PREFIX + value){
								$(this).toggleClass( CUSTOM_FILTER_PREFIX + value);
								booleanFilters[value] = 1;
							}

						});
					}

					else{
						$("#filterBtnGroup #partialChildren").each(function (value) {
						if ($(this).attr('class') == DEFAULT_FILTER_CLASS + " " + CUSTOM_FILTER_PREFIX + value){
							$(this).toggleClass( CUSTOM_FILTER_PREFIX + value);
							booleanFilters[value] = 0;
						}
					});
					}

				});
            });

			/*
			Set selected date to current date by default
			*/
			dateSelectedFunc(new Date());


			$("#datepicker").datepicker({
			    onSelect: function(dateText, inst) { 
			      var dateAsString = dateText; //the first parameter of this function
			      var dateAsObject = $(this).datepicker( 'getDate' ); //the getDate method
			      dateSelectedFunc(dateAsObject);

			   }
			});

			/*Previous button*/
		    $("#previousDayButton").click(function() {
		    	var date = new Date($("#datepicker").datepicker('getDate'));
		    	date.setDate(date.getDate()-1);
		    	$("#datepicker").datepicker('setDate', date);

		    	prevDayFunc(date);
		    	dateSelectedFunc(date);

		    });

		    /*Next Day button*/
		    $("#nextDayButton").click(function() {
		    	var date = new Date($("#datepicker").datepicker('getDate'));
		    	date.setDate(date.getDate()+1);
		    	$("#datepicker").datepicker('setDate', date);

		    	nextDayFunc(date);
			    dateSelectedFunc(date);

		    });

		    /*Previous Week button*/
		    $("#previousWeekButton").click(function() {
		    	var date = new Date($("#datepicker").datepicker('getDate'));
		    	date.setDate(date.getDate()-7);
		    	$("#datepicker").datepicker('setDate', date);

		    	prevWeekFunc(date);
			    dateSelectedFunc(date);

		    });

		    /*Next Week button*/
		    $("#nextWeekButton").click(function() {
		    	var date = new Date($("#datepicker").datepicker('getDate'));
		    	date.setDate(date.getDate()+7);
		    	$("#datepicker").datepicker('setDate', date);

		    	nextWeekFunc(date);
			    dateSelectedFunc(date);

		    });

		    /*New Event button*/
		    $("#newEventButton").click(function() {
		    	newEventFunc();
		    });
		});

		/*
		Functions for modularity
		*/

		/*
		Returns list of selected names
		*/
		function getSelectedFilters(){
			var selectedFilters = [];
			for( k=0; k<=booleanFilters.length-1; k++){
				if (booleanFilters[k] == true){
					selectedFilters.push(childrenFilters[k]);
				} 
			}
			return selectedFilters;
		}

		function dateSelectedFunc(date){
			currentDate = date;
			console.log(currentDate);
		}

		function prevDayFunc(date){
			console.log("prevDay pressed");
		}

		function nextDayFunc(date){
			console.log("nextDay pressed");

		}

		function prevWeekFunc(date){
			console.log("prevWeek pressed");

		}

		function nextWeekFunc(date){
			console.log("nextWeek pressed");

		}

		function newEventFunc(){
			console.log("newEvent pressed");
			console.log(booleanFilters);

			$("#eventModal").dialog({modal: true
		    });
		}
		</script>
