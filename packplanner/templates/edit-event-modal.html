<!-- editEventModal -->
<div id="editEventModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h3 id="editModalLabel">Edit Event</h3>
	</div>
	<div class="modal-body">
		<form id="newEventForm">
			<div class="row-fluid">
				<div class="span12">    
					<div class="row-fluid">   
						<div class="span5 lightblue">
							<label>Event Name</label>
							<input type="text" id="editEventName" class="span12" placeholder="Sample Event Name"></input>
						</div><!--/span-->
						<div id="editFamilyAttending" class="span5 offset1">
							<label>Add Event to Calendar for:</label>
							<select id="editFamilyAttendingInput">
							</select>
						</div>
					</div>
					<div class="row-fluid">
						<div id="editEventDate" class="span5 lightblue input-append">
							<label>Event Date</label>
							<input id="editEventDateinput" data-format="MM-dd-yyyy" type="text" class="span12" placeholder="11-28-2013"></input>
							<span class="add-on">
								<i data-time-icon="icon-time" data-date-icon="icon-calendar">
								</i>
							</span>
						</div><!--/span-->
					</div><!--/row-->
					
					<div class="row-fluid">
						<div id= "editStartTime" class="span5 bgcolor input-append">
							<label>Start Time</label>
							<input id="editStartTimeInput" class="span12" data-format="h:mm PP" type="text" placeholder="3:30 PM"></input>
							<span class="add-on">
								<i data-time-icon="icon-time" data-date-icon="icon-calendar">
								</i>
							</span>  
						</div><!--/span-->
						<div id= "editEndTime" class="span5 offset1 bgcolor input-append">
							<label>End Time</label>
							<input id="endTimeInput" class="span12" data-format="h:mm PP" type="text" placeholder="5:30 PM"></input>
							<span class="add-on">
								<i data-time-icon="icon-time" data-date-icon="icon-calendar">
								</i>
							</span>  
						</div><!--/span-->
					</div><!--/row-->
					<div class="row-fluid">
						<div id="editLocationDiv" class="span5 bgcolor">
							<label >Location</label>
							<input id="editLocationInput" class="pull-left span12" type="text" placeholder="Location"></input>
						</div>
					</div>
					<div class="row-fluid" style="padding-bottom:100px">
						<div id="editDrivingTo" class="span5 bgcolor input-append">
							<label>Driving To (optional):</label>
							<input id= "editDrivingToInput" autocomplete="off" type="text" data-provide="typeahead" placeholder="Sample Driver"></input>
							  
						</div><!--/span-->
						<div id="editDrivingFrom" class="span5 offset1 bgcolor input-append">
							<label>Driving From (optional):</label>
							<input id= "editDrivingFromInput" autocomplete="off" type="text" data-provide="typeahead" placeholder="Sample Driver"></input>
						</div><!--/span-->
					</div><!--/row-->
				</div>     
			</div><!--/row-->
		</form>
	</div>
	<div class="modal-footer">
		<button class="flat btn" data-dismiss="modal" aria-hidden="true" style="background-color:#BDC3C7;">Close</button>
		<button class="flat btn btn-primary" data-dismiss="modal"id="editEventButtonSave">Save changes</button>
	</div>
</div><!--end modal -->
